<!DOCTYPE html>
<html>
<head>
    <title>flyLATmap by AVIAN Air</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex align-items-center">
        <div class="d-flex m-2">
            <div>
                <h1 class="m-0 mt-2 ms-2 fw-bold">flyLATmap</h1>
                <p class="m-0 ms-2 text-center fw-bold text-danger" id="version">BETA v0.1</p>
            </div>
        </div>
        <div class="container">
            <div id="header" class="d-flex align-items-center">
                <a id="airline-link" type="button" class="btn btn-primary me-2" target=”_blank”>Visit</a>
                <p class="d-flex align-items-end m-0 me-2" id="airline-name"></p>
                <p class="d-flex align-items-end m-0 me-2" id="airline-time"></p>
            </div>
        </div>

    </div>
    <div id="error" class="text-center"></div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
